<!DOCTYPE html>
<html>
<head>
  <title>Mappa Nomadi Digitali</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .leaflet-popup-content input, .leaflet-popup-content textarea {
      display: block; width: 95%; margin-bottom: 10px;
    }
    .leaflet-popup-content button {
      background: #379a7c; color: #fff; border: none; padding: 7px 14px; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([45.4642, 9.19], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Funzione per aggiungere marker
    map.on('click', function(e) {
      var latlng = e.latlng;
      var formHtml = `
        <b>Aggiungi un luogo</b><br>
        <input type="text" id="markerTitle" placeholder="Nome luogo"/><br>
        <textarea id="markerDesc" placeholder="Descrizione"></textarea><br>
        <button onclick="window.addMarker(${latlng.lat},${latlng.lng})">Aggiungi!</button>
      `;
      var popup = L.popup()
        .setLatLng(latlng)
        .setContent(formHtml)
        .openOn(map);

      window.addMarker = function(lat, lng) {
        var title = document.getElementById('markerTitle').value || 'Senza nome';
        var desc = document.getElementById('markerDesc').value || '';
        L.marker([lat, lng]).addTo(map)
          .bindPopup('<b>' + title + '</b><br>' + desc)
          .openPopup();
        map.closePopup();
        delete window.addMarker;
      };
    });

    // Funzione CREA PERCORSO: doppio click per selezionare due punti e tracciare una linea
    var percorsoPunti = [];
    var percorsoLine;

    function resetPercorso() {
      percorsoPunti = [];
      if (percorsoLine) {
        map.removeLayer(percorsoLine);
        percorsoLine = null;
      }
      alert('Percorso resettato! Seleziona due punti sulla mappa.');
    }

    // Pulsante per resettare il percorso (in alto a destra)
    var resetBtn = L.control({position: 'topright'});
    resetBtn.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'leaflet-bar');
      div.innerHTML = '<button style="padding:5px 10px; font-size:1em;">Reset percorso</button>';
      div.onclick = resetPercorso;
      return div;
    };
    resetBtn.addTo(map);

    // Doppio click per creare percorso
    map.on('dblclick', function(e) {
      if (percorsoPunti.length < 2) {
        percorsoPunti.push([e.latlng.lat, e.latlng.lng]);
      }
      if (percorsoPunti.length === 2) {
        if (percorsoLine) {
          map.removeLayer(percorsoLine);
        }
        percorsoLine = L.polyline(percorsoPunti, {color: 'red', weight: 5}).addTo(map);
      }
    });

    // Messaggio guida per l'utente
    L.control
      .attribution({position: 'bottomleft'})
      .addAttribution('Doppio clic sulla mappa per creare un percorso tra due punti. Usa il pulsante in alto a destra per resettare.');
  </script>
</body>
</html>
