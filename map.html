<!DOCTYPE html>
<html>
<head>
  <title>Mappa Nomadi Digitali</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .leaflet-popup-content input, .leaflet-popup-content textarea {
      display: block; width: 95%; margin-bottom: 10px;
    }
    .leaflet-popup-content button {
      background: #379a7c; color: #fff; border: none; padding: 7px 14px; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([45.4642, 9.19], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    map.on('click', function(e) {
      var latlng = e.latlng;
      var formHtml = `
        <b>Aggiungi un luogo</b><br>
        <input type="text" id="markerTitle" placeholder="Nome luogo"/><br>
        <textarea id="markerDesc" placeholder="Descrizione"></textarea><br>
        <button onclick="window.addMarker(${latlng.lat},${latlng.lng})">Aggiungi!</button>
      `;
      var popup = L.popup()
        .setLatLng(latlng)
        .setContent(formHtml)
        .openOn(map);

      window.addMarker = function(lat, lng) {
        var title = document.getElementById('markerTitle').value || 'Senza nome';
        var desc = document.getElementById('markerDesc').value || '';
        L.marker([lat, lng]).addTo(map)
          .bindPopup('<b>' + title + '</b><br>' + desc)
          .openPopup();
        map.closePopup();
        delete window.addMarker;
      };
    });
  </script>
</body>
</html>
